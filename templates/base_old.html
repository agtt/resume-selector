<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="{% get_media_prefix %}assets/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="76x76" href="{% get_media_prefix %}assets/img/apple-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{% block title %}Resume Selector{% endblock %}</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <!-- Bootstrap core CSS     -->
    <link href="{% get_media_prefix %}assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="{% get_media_prefix %}assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% get_media_prefix %}assets/css/demo.css" rel="stylesheet"/>
    <!-- Datepicker-->
    <link href="{% get_media_prefix %}assets/css/bootstrap-datepicker.min.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href='//fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% get_media_prefix %}assets/css/nucleo-icons.css" rel="stylesheet">
    {% block addcss%}{% endblock %}

</head>
<body>
{% include "navbar.html" %}

{% block content %}{% endblock %}
<footer class="footer section-dark">
    <div class="container">
        <div class="row">
            <nav class="footer-nav">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">How work ?</a></li>
                </ul>
            </nav>
            <div class="credits ml-auto">
					<span class="copyright">
						Â© <script>document.write(new Date().getFullYear())</script>, made with <i
                            class="fa fa-heart heart"></i> Resume Selector
					</span>
            </div>
        </div>
    </div>
</footer>
</body>

<!-- Core JS Files -->
<script src="{% get_media_prefix %}assets/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="{% get_media_prefix %}assets/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
<script src="{% get_media_prefix %}assets/js/popper.js" type="text/javascript"></script>
<script src="{% get_media_prefix %}assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="{% get_media_prefix %}assets/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
{% block addjs %}{% endblock %}

<!--  Paper Kit Initialization snd functons -->
<!--<script src="{% get_media_prefix %}assets/js/paper-kit.js?v=2.1.0"></script>-->
<script src="{% get_media_prefix %}vue/vue.js"></script>
<script src="{% get_media_prefix %}vue/axios.js"></script>
{% block afterjs %}{% endblock %}
</html>
